      plugin: static_map
      bypass: true
      map:
        'NO TIENE': 0
        NONE: 0
        NINGUNO: 0
        NINGUNA: 0
  field_number_of_people_in_home: people_in_home
  field_current_employment: employment1
  field_salary:
    -
      plugin: static_map
      bypass: true
      source: salary
      map:
        '0,00': null
    -
      plugin: number_format
  field_telephone: telefono
  field_highest_education_complete:
    -
      plugin: static_map
      bypass: true
      map:
        '': null
      source: highest_education_completed
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration
      migration: highest_level_education
  field_read_write_math:
    -
      plugin: static_map
      bypass: true
      map:
        '': null
      source: read_write_math
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration
      migration: read_write_math
  field_special_skills:
    -
      plugin: static_map
      bypass: true
      map:
        '': null
      source: special_skills
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration
      migration: special_skills
  field_job_training:
    -
      plugin: static_map
      bypass: true
      map:
        '': null
      source: job_training
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: migration
      migration: job_training
  field_languages:
    -
      plugin: static_map
      bypass: true
      source: languages
      map:
        '': Español
        Francés: 'Francés,Español'
        Inglés: 'Inglés,Español'
    -
      plugin: explode
      delimiter: ','
    -
      plugin: migration
      migration: languages
destination:
  plugin: 'entity:nica_entity'
template: null
migration_dependencies:
  optional:
